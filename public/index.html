<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" /> -->
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>加载中...</title>
  <script>
    window.addEventListener("error", function (evt) {
      var target = evt.target;
      if (target instanceof HTMLScriptElement) {
        // alert(target.src || target.rel || target.href);
        var src = target.src;
        var div = document.createElement("div");
        div.classList.add("ui", "error", "message");
        var header = document.createElement("div");
        header.classList.add("ui", "header");
        header.innerText = "错误";
        var content = document.createElement("div");
        content.classList.add("ui", "content");
        content.innerHTML = "<p>资源文件 " + src + " 加载失败，请尝试检查网络连接或者刷新页面。</p>";
        div.appendChild(header);
        div.appendChild(content);
        document.body.insertBefore(div, document.getElementById("root"));
      }
    }, true);
  </script>
  <script src="https://g.alicdn.com/AWSC/AWSC/awsc.js"></script>
  <script type="text/javascript" src="https://o.alicdn.com/captcha-frontend/aliyunCaptcha/AliyunCaptcha.js"></script>
</head>

<body style="background-color: rgb(236, 233, 233);overflow-x: scroll;">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
